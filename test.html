<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AAAA</title>
</head>
<body onload="onLoad();">
<audio src="bullet.mp3" controls="visible" autoplay="true" loop="loop" preload="preload">
    Your browser does not support the audio element.
</audio>
<audio src="boom.mp3" controls="aaa">
    Your browser does not support the audio element.
</audio>

<audio id="myAudio" src="bgm.mp3" controls="aaa" volume="0.1">
    Your browser does not support the audio element.
</audio>

<button onclick="showAttr();">显示属性</button>
<p id="audioattr"></p>
<script>
    function showAttr(){
        var o = document.getElementById("myAudio");
        var txt = "ended:" + o.ended +" loop:" + o.loop + " paused:" + o.paused + " volume" + o.volume + " autoplay" + o.autoplay;
        var p = document.getElementById("audioattr");
        p.innerHTML = txt;
        o.play();
    }
</script>
